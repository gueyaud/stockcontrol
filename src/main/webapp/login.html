<!DOCTYPE html>
<html ng-app="loginApp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="login-app.js"></script> 
<!-- Bootstrap core CSS -->
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/styles.css" rel="stylesheet">
</head>
<body ng-controller="LoginCtrl">
	<div class="container">
		<div class="row">
        	<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="account-wall">
				  	<h1 class="text-center login-title">Login</h1>
				 	<form class="form-signin" role="form" ng-submit="login()">
						<input type="text" id="username" name="username" ng-model="credentials.username" class="input-block-level form-control" placeholder="Email" required autofocus>
						<input type="password" id="password" name="password" ng-model="credentials.password" class="input-block-level form-control" placeholder="Password" required>
						<button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
					</form>
				</div>
			 </div>
		</div>
	</div>
</body>
</html>
